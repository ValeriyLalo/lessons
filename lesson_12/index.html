<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" >
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header id="header" class="header">
			<div class="header__container">
				<h1 class="header__title">Анімації </h1>
				<h2 class="header__sub-title">Homework 12 </h2>
				<ul class="header__menu menu">
					<li class="menu__item">
						<a class="menu__link" href="#practice">Практика</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="#car">Car</a>
					</li>
				</ul>
			</div>
		</header>

		<main>

			<div id="practice" class="practice">
				<div class="practice__container ">
					<div class="block ">
						<div class="block__list block__list--margin">
							<ul class="list">
								<li><a href="#" class="block__link">Анімація тексту</a></li>
								<li class="list__item">Анімація тексту</li>
								<li class="list__item">Анімація тексту</li>
								<li class="list__item">Анімація тексту</li>
								<li class="list__item">Анімація тексту</li>
								<li class="list__item">Анімація тексту</li>
							</ul>
						</div>
					</div>
					<div class="block-1"></div>
					<div class="block-2"></div>
					<div class="block-3"></div>
					<div class="block-4"></div>
				</div>
			</div>

			<div class="title-car">CAR</div>
			<div class="car" id="car">
				<div class="car__sky">
					<div class="car__plane">
						<img src="img/image/plane.webp" alt="plane">
					</div>
					<div class="car__stars">
						<div class="star star--1"></div>
						<div class="star star--2"></div>
						<div class="star star--3"></div>
						<div class="star star--4"></div>
						<div class="star star--5"></div>
						<div class="star star--6"></div>
					</div>
					<div class="car__sun"></div>
					<div class="car__moon">
						<img src="img/image/moon.webp" alt="moon">
					</div>
				</div>
				<div class="car__ship">
					<img src="img/image/ship.webp" alt="ship">
				</div>
				<div class="car__road"></div>
				<div class="car__sea"></div>
				<div class="car__clouds">
					<div class="cloud cloud--1"></div>
					<div class="cloud cloud--2"></div>
					<div class="cloud cloud--3"></div>
					<div class="cloud cloud--4"></div>
				</div>
				<div class="car__clouds2">
					<div class="cloud cloud--1"></div>
					<div class="cloud cloud--2"></div>
					<div class="cloud cloud--3"></div>
					<div class="cloud cloud--4"></div>
				</div>
				<div class="car__another-car">
					<div class="car__image">
						<img src="img/image/car2.webp" alt="">
					</div>
					<div class="car__wheel">
						<div class="car__left-wheel-2">
							<img src="img/image/car-wheel2.webp" alt="car_wheel">
						</div>
						<div class="car__right-wheel-2">
							<img src="img/image/car-wheel2.webp" alt="car_wheel">
						</div>
					</div>
				</div>
				<div class="car__body">
					<div class="car__frame"></div>
					<div class="car__frame-front"></div>
					<div class="car__wheel">
						<div class="car__left-wheel">
							<img src="img/image/car_wheel.webp" alt="car_wheel">
						</div>
						<div class="car__right-wheel">
							<img src="img/image/car_wheel.webp" alt="car_wheel">
						</div>
					</div>
					<div class="car__bottom"></div>
					<div class="car__wheel-shadov1"></div>
					<div class="car__wheel-shadov2"></div>
					<div class="car__header1"></div>
					<div class="car__header2"></div>
					<div class="car__hood"></div>
					<div class="car__bumper"></div>
					<div class="car__bumper2">
						<div class="car__rear-bumper2"></div>
					</div>
					<div class="car__body-headlight">
						<div class="car__headlight1"></div>
						<div class="car__headlight2"></div>
					</div>
					<div class="car__headlight3"></div>
					<div class="car__headlight4"></div>
					<div class="car__headlight5"></div>
					<div class="car__body-headlight">
						<div class="car__headlight6"></div>
						<div class="car__headlight7"></div>
					</div>
					<div class="car__window-body1">
						<div class="car__front-window"></div>
					</div>
					<div class="car__window-body2">
						<div class="car__rear-window"></div>
					</div>
					<div class="car__element"></div>
					<div class="car__element1"></div>
					<div class="car__element2"></div>
					<div class="car__line1"></div>
					<div class="car__line2"></div>
					<div class="car__line3"></div>
					<div class="car__line4"></div>
					<div class="car__line5"></div>
					<div class="car__line6"></div>
					<div class="car__circle"></div>
					<div class="car__mirror1"></div>
					<div class="car__mirror2"></div>
					<div class="car__handle1"></div>
					<div class="car__handle1-right"></div>
					<div class="car__handle2"></div>
					<div class="car__handle2-left"></div>
					<div class="car__helm"></div>

					<div class="car__shadow"></div>
					<div class="car__road-lane"></div>

					<div class="car__lane"></div>
					<div class="car__lane car__lane--4 "></div>
					<div class="car__lane car__lane--5 "></div>
					
					<div class="car__lane car__lane--1 "></div>
					<div class="car__lane car__lane--2 "></div>
					<div class="car__lane car__lane--3 "></div>
					
				</div>
			</div>

		</main >
	
		<footer class="footer">

				<ul class="menu">

					</li>
					<li class="menu__item">
						<a class="menu__link" href="#car">Car</a>
					</li>
				</ul>
			</div>
		</footer>
	</div>
</body>

</html>
